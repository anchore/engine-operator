apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "charts.anchore.io/v1alpha1",
          "kind": "AnchoreEngine",
          "metadata": {
            "name": "anchoreengine-sample"
          },
          "spec": {
            "anchoreGlobal": {
              "defaultAdminEmail": "example@email.com"
            },
            "postgresql": {
              "extraEnv": [
                {
                  "name": "POSTGRESQL_USER",
                  "value": "anchoreengine"
                },
                {
                  "name": "POSTGRESQL_PASSWORD",
                  "value": "anchore-postgres,123"
                },
                {
                  "name": "POSTGRESQL_DATABASE",
                  "value": "anchore"
                },
                {
                  "name": "PGUSER",
                  "value": "postgres"
                }
              ],
              "postgresDatabase": "anchore",
              "postgresPassword": "anchore-postgres,123",
              "postgresUser": "anchoreengine"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Security
    certified: "true"
    containerImage: registry.connect.redhat.com/anchore/engine-operator:v1.0.1
    createdAt: "2021-10-06T08:15:54Z"
    description: Anchore Engine - container image scanning service for policy-based
      security, best-practice and compliance enforcement.
    operators.operatorframework.io/builder: operator-sdk-v1.13.0
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
    repository: https://github.com/anchore/engine-operator
    support: anchore.slack.com
  name: anchore-engine.v1.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Deploys Anchore Engine
      displayName: Anchore Engine Operator
      kind: AnchoreEngine
      name: anchoreengines.charts.anchore.io
      version: v1alpha1
  description: "Anchore Engine is an open source software system that provides a centralized
    service for analyzing container images, \n scanning for security vulnerabilities,
    and enforcing deployment policies. Anchore Engine is provided as a Docker \n container
    image that can be run standalone or with an orchestration platform such as Kubernetes.
    Anchore Engine allows \n users to perform detailed analysis on their container
    images, run queries, produce reports, and define policies that \n can be used
    in CI/CD pipelines. Users can extend Anchore Engine with plugins that add new
    queries, image analysis, and \n policies. Anchore Engine can be accessed directly
    through a RESTful API or via the Anchore CLI.\n\n The Anchore Engine Operator
    is based on the official stable [Helm Chart](https://github.com/anchore/anchore-charts/tree/master/stable/anchore-engine)."
  displayName: Anchore Engine Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - charts.anchore.io
          resources:
          - anchoreengines
          - anchoreengines/status
          - anchoreengines/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - persistentvolumeclaims
          - secrets
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        serviceAccountName: anchore-engine-controller-manager
      deployments:
      - name: anchore-engine-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-addr=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=anchore-engine
                env:
                - name: RELATED_IMAGE_ANCHORE_ENGINE
                  value: registry.connect.redhat.com/anchore/engine0:v1.0.0-r0
                - name: RELATED_IMAGE_ANCHORE_POSTGRESQL
                  value: registry.redhat.io/rhel8/postgresql-96:latest
                image: registry.connect.redhat.com/anchore/engine-operator:v1.0.1
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 60Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: anchore-engine-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
        serviceAccountName: anchore-engine-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - analysis
  - docker
  - anchore
  - anchore-engine
  - image
  - security
  - vulnerability
  - scanner
  links:
  - name: Anchore Inc.
    url: https://www.anchore.com
  - name: Anchore Engine
    url: https://github.com/anchore/anchore-engine
  maintainers:
  - email: bradyt@anchore.com
    name: Brady Todhunter
  - email: zach@anchore.com
    name: Zach Hill
  maturity: alpha
  provider:
    name: Anchore Inc.
  version: 1.0.1
